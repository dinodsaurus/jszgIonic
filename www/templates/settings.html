<ion-view title="Settings">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-clear button-positive" ng-click="done()">Done</button>
  </ion-nav-buttons>
  <ion-content class="has-header settings" padding="true">
    <h4>Meetup range {{geolocation.radius}} miles</h4>
    <div class="range">
      <i class="icon ion-man"></i>
      <input type="range" name="volume" min="1" max="100" ng-model="geolocation.radius">
      <i class="icon ion-earth"></i>
    </div>
  </ion-content>
</ion-view>
