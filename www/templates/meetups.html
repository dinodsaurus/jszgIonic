<ion-view title="Meetups">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-refresher
      on-refresh="loadMeetups()">
    </ion-refresher>
    <i class="icon ion-loading-c loader" ng-hide="noMeetups" ng-if="!meetups.length"></i>
    <h4 class="error" ng-if="noMeetups">There are no meetups nearby</h4>
    <ion-list can-swipe="true">
      <ion-item ng-repeat="meetup in meetups" href="#/app/meetups/{{meetup.id}}">
        <h2>{{meetup.name}}</h2>
        <ion-option-button class="twitterBlue"
                           ng-click="share(meetup)">
          Tweet
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
