<ion-view title="Meetups">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-refresher
      on-refresh="loadMeetups()">
    </ion-refresher>
    <ion-list >
      <ion-item ng-repeat="meetup in meetups" href="#/app/meetups/{{meetup.id}}">
        {{meetup.name}}
        <ion-option-button class="twitterBlue"
                           ng-click="share(meetup)">
          Tweet
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
